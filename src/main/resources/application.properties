#spring.application.name=flat-buddies
# MySQL database connection settings
#spring.datasource.url=jdbc:mysql://localhost:3306/flatbuddy
#spring.datasource.username=root
#spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://mysql:3306/flatbuddy
spring.datasource.username=root
spring.datasource.password=1234

# Connection pool settings (optional, using HikariCP by default in Spring Boot)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA (Hibernate) properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Logging settings (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.beans=DEBUG

spring.security.user.name = vish
spring.security.user.password = admin